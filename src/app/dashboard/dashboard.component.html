<mat-card class="classroom-card" *ngFor="let course of courses" routerLink="/course/detail/{{course.id}}">
    <mat-card-header>
            <mat-card-title>{{course.subject_abbreviation}} {{course.code}}</mat-card-title>
            <mat-card-subtitle>{{course.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{course.description}}</p>
    </mat-card-content>
</mat-card>
