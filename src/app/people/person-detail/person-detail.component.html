<div *ngIf="person">
<form [formGroup]="personForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="First name" formControlName="firstName" [(ngModel)]="person.first_name">
              <mat-error *ngIf="personForm.controls['firstName'].hasError('required')">
                First name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Last name" formControlName="lastName" [(ngModel)]="person.last_name">
              <mat-error *ngIf="personForm.controls['lastName'].hasError('required')">
                Last name is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Address" formControlName="address" [(ngModel)]="person.street_address">
              <mat-error *ngIf="personForm.controls['address'].hasError('required')">
                Address is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="City" formControlName="city" [(ngModel)]="person.city">
              <mat-error *ngIf="personForm.controls['city'].hasError('required')">
                City is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-select placeholder="State" formControlName="state" [(value)]="person.state_abbreviation" [ngModel]="person.state_abbreviation">
                <mat-option *ngFor="let state of states" [value]="state.abbreviation">
                  {{ state.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="personForm.controls['state'].hasError('required')">
                State is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput #postalCode maxlength="5" placeholder="Postal Code" type="number" formControlName="postalCode" [(ngModel)]="person.zip_code">
              <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-radio-group formControlName="role" [(ngModel)]="person.type">
              <mat-radio-button value="student">Student</mat-radio-button>
              <mat-radio-button value="teacher">Teacher</mat-radio-button>
              <mat-radio-button value="administrator">Administrator</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="formButton" color="primary"  type="button" (click)="goBack()">Cancel</button>
        <button mat-raised-button class="formButton" color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
  </div>
