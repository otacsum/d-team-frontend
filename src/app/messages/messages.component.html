<h3>Debug Info</h3>

<div *ngIf="sessionHandler.loggedIn">
    <div>User ID: {{sessionHandler.userId}}</div>
    <div>Role: {{sessionHandler.userRole}}</div>
</div>

<div *ngIf="messageService.messages.length">
    <button mat-raised-button type="button" (click)="messageService.clear()">Clear messages</button>
    <div *ngFor='let message of messageService.messages'> {{message}} </div>
</div>
