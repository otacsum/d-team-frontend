<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="{{column.key}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef>
            {{column.headerText}}<br>
            <ng-container *ngIf="column.key != 'student'">
                {{column.pointsPossible}} points<br>
                Due: {{column.dueDate | date: 'shortDate'}}
            </ng-container>
        </th>
        <td mat-cell *matCellDef="let studentRows">
            <ng-container *ngIf="column.key == 'student'">{{studentRows[column.key].first_name}}
                {{studentRows[column.key].last_name}}</ng-container>
            <ng-container *ngIf="column.key != 'student'">{{studentRows[column.key]}}</ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnDefsToDisplay"></tr>
    <tr mat-row *matRowDef="let studentRows; columns: columnDefsToDisplay;"></tr>
</table>
