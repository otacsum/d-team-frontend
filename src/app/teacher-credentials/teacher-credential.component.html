<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="job_title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let credential"> {{credential.job_title}} </td>
    </ng-container>

    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let credential"> {{credential.rank}} </td>
    </ng-container>

    <ng-container matColumnDef="credential_type">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let credential"> {{credential.credential_type}} </td>
    </ng-container>

    <ng-container matColumnDef="subject_abbreviation">
        <th mat-header-cell *matHeaderCellDef>Subject Field</th>
        <td mat-cell *matCellDef="let credential"> {{credential.subject_abbreviation}} </td>
    </ng-container>

     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
            <button *ngIf="(sessionHandler.userRole == 'teacher' || sessionHandler.userRole == 'administrator')" mat-icon-button aria-label="add credential" routerLink="/teacher/{{teacherId}}/credential/create">
                <mat-icon fontIcon="library_add"></mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let credential">
            <button *ngIf="(sessionHandler.userId == credential.person_id || sessionHandler.userRole == 'administrator')" mat-icon-button routerLink="/teacher/{{teacherId}}/credential/{{credential.id}}" aria-label="edit credential">
                <mat-icon fontIcon="edit"></mat-icon>
            </button>

            <button *ngIf="(sessionHandler.userId == credential.person_id || sessionHandler.userRole == 'administrator')" mat-icon-button aria-label="delete credential"
                (click)='openDialog(credential.id, "Are you sure?", "Remove " + credential.rank + " " + credential.credential_type + "?", "Delete"); $event.stopPropagation()'>
                <mat-icon fontIcon="delete"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
